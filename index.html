<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Whack a mole</title>
</head>

<body>
    <main>
        <div class="header">
            <h1>Whack a mole!</h1>
            <p>Current result: <span class="current__score">0</span></p>
            <div class="header__buttons">
                <div class="header__levels">
                    <button class="esy">esy</button>
                    <button class="normal">normal</button>
                    <button class="hard">hard</button>
                </div>
                <br>
                <button class="start">START!</button>
            </div>
        </div>

        <div class="game">
            <div class="game__hole hole1">
                <div class="game__mole"></div>
            </div>
            <div class="game__hole hole2">
                <div class="game__mole"></div>
            </div>
            <div class="game__hole hole3">
                <div class="game__mole"></div>
            </div>
            <div class="game__hole hole4">
                <div class="game__mole"></div>
            </div>
            <div class="game__hole hole5">
                <div class="game__mole"></div>
            </div>
            <div class="game__hole hole6">
                <div class="game__mole"></div>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
